<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerar Certificado</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="card mt-5">
      <div class="card-body">
        <h5 class="card-title">Gerar Certificado</h5>
        <button id="generateCertificate" class="btn btn-primary">Gerar Certificado</button>
      </div>
    </div>

    <div class="card mt-5">
      <div class="card-body">
        <h5 class="card-title">Cadastrar Pessoa</h5>
        <form id="registerForm">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label for="month">Mês</label>
            <input type="text" class="form-control" id="month" required>
          </div>
          <div class="form-group">
            <label for="completionDate">Data de Conclusão</label>
            <input type="date" class="form-control" id="completionDate" required>
          </div>
          <div class="form-group">
            <label for="course">Curso</label>
            <input type="text" class="form-control" id="course" required>
          </div>
          <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
      </div>
    </div>

    <div class="card mt-5">
      <div class="card-body">
        <h5 class="card-title">Limpar Lista de Pessoas</h5>
        <button id="clearList" class="btn btn-danger">Limpar Lista</button>
      </div>
    </div>

    <div class="card mt-5">
      <div class="card-body">
        <h5 class="card-title">Carregar Lista de Pessoas</h5>
        <input type="file" id="uploadFile" class="form-control">
        <button id="uploadList" class="btn btn-secondary mt-2">Carregar Lista</button>
      </div>
    </div>

    <div class="card mt-5">
      <div class="card-body">
        <h5 class="card-title">Exibir Pessoas</h5>
        <button id="showPeople" class="btn btn-info">Exibir Pessoas</button>
      </div>
    </div>

    <div id="certificates" class="mt-5"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="peopleModal" tabindex="-1" aria-labelledby="peopleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="peopleModalLabel">Pessoas Cadastradas</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ul id="peopleList" class="list-group">
            <!-- Lista de pessoas será inserida aqui -->
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
